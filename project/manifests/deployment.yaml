apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      volumes:
        - name: img-file
          persistentVolumeClaim:
              claimName: project-claim
      containers:
        - name: project
          image: salamy1/dwk-project
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: img-file
              mountPath: /usr/src/app/files
        - name: project-front
          image: salamy1/dwk-project-front
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"