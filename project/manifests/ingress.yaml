apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-ingress
spec:
  rules:
  - http:
      paths:        
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: project-svc
            port:
              number: 2345
      - path: /
        pathType: Exact
        backend:
          service:
            name: project-svc
            port:
              number: 2346
      
      