apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: my-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: salamy1/dwk-pingpong
          volumeMounts: 
            - name: shared-file
              mountPath: /usr/src/app/files
      volumes:
        - name: shared-file
          persistentVolumeClaim:
              claimName: hash-claim